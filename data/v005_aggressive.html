<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>v005 Aggressive AI Strategy</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f5f5f5; }
        .card { background: white; border-radius: 12px; padding: 24px; margin: 20px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #1a1a2e; border-bottom: 3px solid #4a90d9; padding-bottom: 10px; }
        h2 { color: #4a90d9; }
        .metric { display: inline-block; background: #e8f4fd; padding: 8px 16px; border-radius: 20px; margin: 5px; }
        .metric-value { font-weight: bold; color: #2d5a8a; }
        .warning { background: #fff3cd; color: #856404; }
        .feature { background: #fff3cd; padding: 12px; border-left: 4px solid #ffc107; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h1>v005 Aggressive AI</h1>
        <p><strong>ID:</strong> v005 | <strong>Name:</strong> aggressive</p>
        <p>进攻性策略，主动威胁对方，带1层前瞻搜索</p>
    </div>

    <div class="card">
        <h2>Core Features</h2>
        <div class="feature"><strong>1-Layer Lookahead:</strong> 考虑对方最佳回应</div>
        <div class="feature"><strong>Escape Bonus:</strong> 逃离危险位置 <code>0.3x</code></div>
        <div class="feature"><strong>Attack Bonus:</strong> 吃子奖励 <code>0.5x</code></div>
    </div>

    <div class="card">
        <h2>Latest Iteration</h2>
        <p><strong>Direction:</strong> 添加位置评估 (过河+15, 中心+8)</p>
        <p><span class="metric warning">Result: <span class="metric-value">MARGINAL</span></span></p>
    </div>

    <div class="card">
        <h2>Battle Results</h2>
        <p>
            <span class="metric">Overall: <span class="metric-value">53.8%</span></span>
            <span class="metric">vs Advanced: <span class="metric-value">5%</span></span>
            <span class="metric">vs Random: <span class="metric-value">60%</span></span>
        </p>
    </div>
</body>
</html>
