name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  rust-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust-ai

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust-ai/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust-ai/Cargo.lock') }}

      - name: Run tests
        run: cargo test --release
